<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>welcome to book archive website</title>
    <!-- bootstrap cdn link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>

<body style="background-color: cadetblue">
    <!-- header  -->
    <header class="w-50 mx-auto text-center mt-4">
        <h1>Welcome To Books World</h1>
        <h5>Search your books hare by name.Read books and enrich your knowledge</h5>

        <!-- searchbox  -->
        <div class="mt-5">
            <input id="search-text" class="p-3 rounded" type="text" name="" id="" placeholder="search your book hare..">
            <button id="search-btn" class="p-3 rounded btn-primary">Search</button>
            <p class="text-center fst-italic text-secondary mt-3" id="result-quantity"></p>
        </div>
    </header>

    <!-- main section  -->
    <main class="w-75 mx-auto mt-5">

        <!-- card section  -->
        <div>
            <div id="container" class="row row-cols-1 row-cols-md-3 g-4">
            </div>
        </div>

        <!-- display no result message -->
        <h3 id="no-result" class="text-center text-secondary"></h3>

        <!-- spinner div  -->
        <div id="spinner" class="d-flex justify-content-center mt-5 d-none">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </main>

    <!-- bootstrap js file link  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>

    <!-- app.js file link  -->
    <script src="js/app.js"></script>
</body>

</html>
